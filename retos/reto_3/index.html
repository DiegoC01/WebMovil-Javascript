<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 3 - Calculadora de propina</title>
</head>
<body>
    <h1>Calculadora de Propinas</h1>
    <!-- Formulario para calcular propina --->
    <form>
        <!-- Ingreso de total boleta -->
        <label for="total_boleta">Total de la boleta: </label>
        <input type="number" id="total_boleta">

        <!-- Selccionar procentaje de la propina -->
        <label for="porcentaje_propina">Porcentaje de la propina: </label>
        <select name="porcentaje_propina" id="porcentaje_propina">
            <option value="10">10%</option>
            <option value="15">15%</option>
            <option value="20">20%</option>
        </select>

        <!-- Botón de calculo de propina -->
        <input type="button" name="calcular_propina" id="calcular_propina" value="Calcular" onclick="calcularPropina()">
    </form>

    <!-- Opciones que permitirán visualizar propina -->
    <label id="mostrar_propina">Propina: </label>
    <br>
    <label id="mostrar_total_boleta_final">Total a pagar: </label>

    <!-- Archivo JS -->
    <script src="js/reto_3.js"></script>
</body>
</html>
